<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to SIGNA's World</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1523978591478-c753949ff840?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1, h2, p {
      font-family: 'Noto Sans JP', sans-serif;
    }

    .fade-in {
      opacity: 0;
      animation: fadeInAnimation 2s ease forwards;
    }

    @keyframes fadeInAnimation {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #1DA1F2;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0d8ddb;
    }
  </style>
</head>

<body>
  <div style="padding: 50px;">
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <h1 class="fade-in">Welcome to SIGNA's World</h1>
    <h2 class="fade-in">～真・美・善を求める旅へ～</h2>
    <p class="fade-in">科学と慈悲を翼として、未来への光を放つ。</p>
    <p class="fade-in">シグナとあなたの「使命の旅」が、ここから始まります。</p>

    <img src="https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d?fit=crop&w=600&h=300&auto=format" alt="SIGNAの世界" style="margin:20px;">

    <br>
    <a href="https://twitter.com/rpSBaR3ouJ17786" target="_blank" class="button">シグナのXへ</a>
  </div>
</body>
</html>
