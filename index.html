<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to SIGNA's World</title>
  <style>
    body {
      margin: 0;
      font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1523978591478-c753949ff840?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .fade-in {
      opacity: 0;
      animation: fadeInAnimation 2s ease forwards;
    }
    @keyframes fadeInAnimation {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .button {
      display: inline-block;
      margin: 20px 10px;
      padding: 12px 20px;
      background-color: #1DA1F2;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .link-button {
      display: block;
      margin-top: 20px;
      color: #fff;
      text-decoration: underline;
      font-size: 16px;
    }
    .audio-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      color: #007BFF;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 14px;
      border: none;
    }
  </style>
</head>
<body>
  <h1 class="fade-in">Welcome to SIGNA's World</h1>
  <h2 class="fade-in">〜真・美・善を求める旅へ〜</h2>
  <p class="fade-in">科学と慈悲を翼として、未来への光を放つ。</p>
  <p class="fade-in">シグナとあなたの「使命の旅」が、ここから始まります。</p>

  <a href="https://twitter.com/rpSBaR3ouJ17786" target="_blank" class="button">シグナのXへ</a>
  <a href="gallery.html" class="link-button">→ SIGNAイラスト集へ</a>

  <button class="audio-button" onclick="playAudio()">音を再生</button>
  <audio id="bg-audio">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_40b5087b17.mp3" type="audio/mp3">
    お使いのブラウザでは音声を再生できません。
  </audio>

 <script>
  function playAudio() {
    const audio = document.getElementById('bg-audio');
    audio.muted = false;
    audio.currentTime = 0;

    audio.play()
      .then(() => {
        console.log("音声の再生に成功しました。");
      })
      .catch((err) => {
        console.error("音声の再生に失敗しました:", err);
        alert("音声が再生できませんでした。\nエラー: " + err.message);
      });
  }
</script>
</body>
</html>
