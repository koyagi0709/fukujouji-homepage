<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGNA's World</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: url('https://images.unsplash.com/photo-1523978591478-c753949ff840?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      text-align: center;
      margin-top: 100px;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
      }

      nav.open {
        display: flex;
      }

      nav a {
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>SIGNA's World</h1>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="menu">
      <a href="#chapter1">第一章</a>
      <a href="#chapter2">第二章</a>
      <a href="#chapter3">第三章</a>
    </nav>
  </header>

  <main>
    <section id="chapter1">
      <h2>第一章：真・美・善を描く</h2>
      <p>ここに世界観系イラストやメッセージを紹介します。</p>
    </section>

    <section id="chapter2">
      <h2>第二章：蓮ちゃんと華ちゃんの物語</h2>
      <p>キャラクターを通じて物語や感情を描きます。</p>
    </section>

    <section id="chapter3">
      <h2>第三章：社会風刺と寓話</h2>
      <p>深いメッセージ性を含んだ寓話系作品を掲載します。</p>
    </section>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('open');
    }
  </script>

</body>
</html>
